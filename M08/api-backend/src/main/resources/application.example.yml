# 复制本文件为 application.yml，并按需填写密钥与连接信息。
# 示例使用环境变量兜底，便于本地/服务器通过环境变量安全注入。

server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: health-agent-api
  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://localhost:3306/health_agent?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:health_user}
    password: ${DB_PASSWORD:health_pass_123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DB:0}
      timeout: 5000
      lettuce:
        pool:
          max-active: 20
          max-wait: -1
          max-idle: 10
          min-idle: 5

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.health.agent.module.*.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  secret: ${JWT_SECRET:change-me}
  expiration: 86400000
  header: Authorization
  prefix: Bearer

ai:
  api-key: ${AI_API_KEY:}
  api-url: https://api.hunyuan.cloud.tencent.com/v1
  model: ${AI_MODEL:hunyuan-turbo}
  timeout: 60000
  max-tokens: 2000

rag:
  service-base-url: ${RAG_SERVICE_BASE_URL:http://localhost:8801}
  timeout-ms: 3000
  alpha: 0.7
  beta: 0.3

knife4j:
  enable: true
  setting:
    language: zh_cn