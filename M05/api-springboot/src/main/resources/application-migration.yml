# 数据库迁移配置文件
# 用于配置Flyway数据库迁移

spring:
  # 数据源配置 - 远程MySQL数据库
  datasource:
    url: jdbc:mysql://101.201.127.215:3306/devops2025?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&connectTimeout=60000&socketTimeout=60000&autoReconnect=true
    username: devops2025
    password: sspku2025
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 5
    
  # Flyway配置
  flyway:
    enabled: true
    # 迁移脚本位置
    locations: classpath:db/migration
    # 基线版本
    baseline-version: 1
    # 如果数据库不为空，是否自动创建基线
    baseline-on-migrate: true
    # 验证迁移脚本的校验和
    validate-on-migrate: true
    # 清理数据库（生产环境请设置为false）
    clean-disabled: true
    # 迁移时是否输出详细信息
    sql-migration-suffixes: .sql
    # 编码
    encoding: UTF-8
    # 表名前缀
    table: flyway_schema_history
    
  # JPA配置
  jpa:
    hibernate:
      # 不自动创建表，使用Flyway管理
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

# 日志配置
logging:
  level:
    org.flywaydb: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE