    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 60000
      idle-timeout: 300000
      max-lifetime: 900000
      maximum-pool-size: 10
      minimum-idle: 2

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: create-drop  # 启动时创建表，关闭时删除表
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # Flyway 配置
  flyway:
    enabled: false  # 暂时禁用Flyway

# MyBatis 配置
mybatis:
  type-aliases-package: com.example.demo.*.entity  # 实体类包路径，简化 XML 中的类型引用
  mapper-locations: classpath*:mapper/*.xml  # 映射文件位置
  configuration:
    map-underscore-to-camel-case: true  # 数据库下划线字段自动映射为 Java 驼峰属性
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 打印 SQL 语句到控制台

# JWT 配置
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000  # 24小时，单位毫秒

# 日志配置
logging:
  level:
    com.example.demo: DEBUG
    org.springframework.security: DEBUG